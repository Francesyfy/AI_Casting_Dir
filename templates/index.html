<!DOCTYPE html>
<html>

<head>
	<style>
		figure {
			float: left;
			text-align: center;
		}

		p {
			padding: 20px;
			float: left;
		}

		.char{
			clear: both;
		}

	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-8  offset-lg-2">


				<h2 class="mt-5">AI Casting Director</h2>
				<form method="post" action="{{ url_for('tasks') }}">
					<input type="submit" value="Capture" name="click" />
					<input type="submit" value="RunML" name="ml" />
				</form>
				<figure><img src="{{ url_for('video_feed') }}" height="80%"></figure>

				{% if msg %}
				<p><strong>
					{% autoescape false %}
					{{msg}}
					{% endautoescape %}
				</strong></p>
				{% endif %}

				<br>
				
				{% if char_lst %}
				<div class="char">
					{% for i in range(5) %}
						<figure >
							<img src="{{ char_lst[i] }}">
							<figcaption>{{ scores[i] }}</figcaption>
						</figure>
					{% endfor %}
				</div>
				{% endif %}
