<!DOCTYPE html>
<html>

<head>
	<title>Artificial Stories of the Faces</title>

	<style>
		body {
        background-color: black;
		}

		.container {
			height: 100%;
			width: 500px;
			position: absolute;
			top:  50%;
			left: 50%;
			transform: translate(-50%,-50%);

			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column
		}

		.intro {
			margin: 5%;
			padding: 5%;
			display: block;
			margin-left: auto;
			margin-right: auto;
		}

		h4 {
			color: white;
			text-align: center;
		}

	</style>
</head>

<body>
	<div class="container">

		<div class='intro'>
			<h4>
				This project 'Artificial Stories of the Faces' is an art research project.
				Using the machine learning models, the system takes an image as an input and generates text as an output. 
				The project/system does not save any data.
				If you consent to have a picture taken, please click to proceed.
			</h4>
		</div>

		<div class="start_button">
			<form action="/capture" method="POST">
				<input type="submit" value="START">
			</form>		
		</div>

	</div>
</body>
